<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片顯示範例</title>
    <link rel="stylesheet" href="../css/aboutMe.css" type="text/css">
</head>
<body>
    <div >
        <h1>網頁內容</h1>
        <p>這裡是原有的網頁內容。顯示圖片不會影響這裡的排版。</p>
    </div>
    
    <button id="showImageBtn">顯示圖片</button>

    <div id="imageOverlay">
        <div id="imageContainer">
            <div id="closeBtn">&times;</div>
            <img id="displayedImage" src="https://example.com/your-image.jpg" alt="顯示的圖片">
        </div>
    </div>

    <script src="../scripts/aboutMeBtn.js"></script>  
</body>
</html>
