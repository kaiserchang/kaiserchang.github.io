<html><head><base href="https://pengim-ai.com/websim/chatbot/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>進階寵物辨識器 - RWD版本</title>
<style>
body {
  font-family: 'Microsoft JhengHei', Arial, sans-serif;
  background-color: #f0f8ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  margin: 0;
}
h1, h2 {
  color: #4a4a4a;
  text-align: center;
}
#dropZone {
  width: 90%;
  max-width: 300px;
  height: 300px;
  border: 2px dashed #4a4a4a;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px 0;
  cursor: pointer;
  transition: background-color 0.3s;
  position: relative;
  overflow: hidden;
}
#dropZone:hover {
  background-color: #e6f2ff;
}
#dropZone.dragover {
  background-color: #d4e6f1;
  border-color: #3498db;
}
#petImage, #video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#dropText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}
#result {
  font-size: 20px;
  font-weight: bold;
  margin: 20px 0;
  text-align: center;
}
#predictionImages {
  display: flex;
  justify-content: space-around;
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
}
.predictionBox {
  text-align: center;
}
.predictionBox img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
}
.accuracy {
  margin-top: 10px;
  font-weight: bold;
}
#chatLog {
  width: 90%;
  margin-top: 40px;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
#modelUpload {
  margin-top: 20px;
  padding: 20px;
  background-color: #e6f2ff;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 600px;
}
#modelInfo {
  margin-top: 10px;
  font-style: italic;
  color: #666;
}
#cameraButton {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}
#switchCamera {
  background-color: #3498db;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}
@media (max-width: 600px) {
  body {
    padding: 10px;
  }
  h1 {
    font-size: 24px;
  }
  #dropZone {
    height: 200px;
  }
  #result {
    font-size: 18px;
  }
  .predictionBox img {
    width: 60px;
    height: 60px;
  }
}
</style>
</head>
<body>
  <h1>進階寵物辨識器 - RWD版本</h1>
  <div id="dropZone">
    <p id="dropText">拖曳圖片到此處或點擊上傳</p>
    <img id="petImage" src="" alt="">
    <video id="video" autoplay playsinline></video>
  </div>
  <input type="file" id="fileInput" style="display: none;" accept="image/*">
  <button id="cameraButton">開啟相機</button>
  <button id="switchCamera" style="display: none;">切換相機</button>
  <div id="result"></div>

  <div id="predictionImages">
    <div class="predictionBox">
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2VlZSIvPjxwYXRoIGQ9Ik0xMDAgNjBjLTIyLjEgMC00MCAxNy45LTQwIDQ0MHMxNy45IDQwIDQwIDQwIDQ0MC0xNy45IDQwLTQwLTQwLTQwem0yMCAzMGMtNS41IDAtMTAgNC41LTEwIDEwczQuNSAxMCAxMCAxMCAxMC00LjUgMTAtMTAtNC41LTEwLTEwLTEuem0tNDAgMGMtNS41IDAtMTAgNC41LTEwIDEwczQuNSAxMCAxMCAxMCAxMC00LjUgMTAtMTAtNC41LTEwLTEwLTEweiIgZmlsbD0iIzMzMyIvPjxwYXRoIGQ9Ik0xMDAgMTQwYzExIDAgMjAtOSAyMC0yMHMtOS0yMC0yMC0yMC0yMCA5LTIwIDIwIDkgMjAgMjAgMjB6IiBmaWxsPSIjMzMzIi8+PC9zdmc+" alt="貓咪圖示">
      <div class="accuracy" id="catAccuracy">貓: 0%</div>
    </div>
    <div class="predictionBox">
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2VlZSIvPjxwYXRoIGQ9Ik0xMDAgNjBjLTIyLjEgMC00MCAxNy45LTQwIDQwczE3LjkgNDAgNDAgNDAgNDAtMTcuOSA0MC00MC0xNy45LTQwLTQwLTQwem0yMCAzMGMtNS41IDAtMTAgNC41LTEwIDEwczQuNSAxMCAxMCAxMCAxMC00LjUgMTAtMTAtNC41LTEwLTEwLTEwem0tNDAgMGMtNS41IDAtMTAgNC41LTEwIDEwczQuNSAxMCAxMCAxMCAxMC00LjUgMTAtMTAtNC41LTEwLTEwLTEweiIgZmlsbD0iIzMzMyIvPjxwYXRoIGQ9Ik0xMDAgMTQwYzExIDAgMjAtOSAyMC0yMHMtOS0yMC0yMC0yMC0yMCA5LTIwIDIwIDkgMjAgMjAgMjB6IiBmaWxsPSIjMzMzIi8+PC9zdmc+" alt="狗狗圖示">
      <div class="accuracy" id="dogAccuracy">狗: 0%</div>
    </div>
  </div>

  <div id="modelUpload">
    <h2>上傳自訂模型</h2>
    <input type="file" id="modelInput" accept=".json">
    <button id="uploadModel">上傳模型</button>
    <div id="modelInfo">
      支援的模型格式：TensorFlow.js JSON模型（包含model.json和權重文件）<br>
      請確保您的模型與目前的輸入/輸出格式相容
    </div>
  </div>

  <div id="chatLog">
    <h2>對話記錄</h2>
    <ul id="chatHistory"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
  <script>
    let model;
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const result = document.getElementById('result');
    const petImage = document.getElementById('petImage');
    const video = document.getElementById('video');
    const dropText = document.getElementById('dropText');
    const chatHistory = document.getElementById('chatHistory');
    const catAccuracy = document.getElementById('catAccuracy');
    const dogAccuracy = document.getElementById('dogAccuracy');
    const modelInput = document.getElementById('modelInput');
    const uploadModelButton = document.getElementById('uploadModel');
    const cameraButton = document.getElementById('cameraButton');
    let currentFacingMode = 'environment'; // 默認使用後置攝像頭
    const switchCameraButton = document.getElementById('switchCamera');

    // 載入默認模型
    mobilenet.load().then(loadedModel => {
      model = loadedModel;
      console.log('默認模型已載入');
      addChatMessage('系統成功載入默認模型。');
    }).catch(error => {
      console.error('載入默認模型失敗:', error);
      addChatMessage('載入默認模型失敗，請檢查網絡連接或重新載入頁面。');
    });

    // 拖放事件處理
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // 點擊上傳
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        petImage.src = event.target.result;
        petImage.alt = '上傳的寵物圖片';
        petImage.style.display = 'block';
        video.style.display = 'none';
        dropText.style.display = 'none';

        const img = new Image();
        img.onload = () => {
          classifyImage(img);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    }

    // 分類圖片
    async function classifyImage(img) {
      try {
        const predictions = await model.classify(img);
        console.log(predictions);

        let isPet = false;
        let petType = '';
        let catProb = 0;
        let dogProb = 0;

        for (let prediction of predictions) {
          if (prediction.className.toLowerCase().includes('cat')) {
            isPet = true;
            petType = '貓';
            catProb = prediction.probability;
          } else if (prediction.className.toLowerCase().includes('dog')) {
            isPet = true;
            petType = '狗';
            dogProb = prediction.probability;
          }
        }

        if (isPet) {
          result.textContent = `這是一隻${petType}！`;
        } else {
          result.textContent = '這不是貓或狗，請上傳寵物圖片。';
        }

        // 更新準確度顯示
        catAccuracy.textContent = `貓: ${(catProb * 100).toFixed(2)}%`;
        dogAccuracy.textContent = `狗: ${(dogProb * 100).toFixed(2)}%`;

        // 添加對話記錄
        addChatMessage(`用戶上傳了一張圖片，系統辨識結果：${result.textContent} 貓的可能性：${(catProb * 100).toFixed(2)}%，狗的可能性：${(dogProb * 100).toFixed(2)}%`);
      } catch (error) {
        console.error('圖片分類失敗:', error);
        addChatMessage('圖片分類失敗，請稍後再試。');
        result.textContent = '圖片分類失敗，請稍後再試。';
      }
    }

    // 上傳自訂模型
    uploadModelButton.addEventListener('click', async () => {
      const modelFile = modelInput.files[0];
      if (!modelFile) {
        alert('請先選擇模型文件');
        return;
      }

      try {
        const uploadedModel = await tf.loadLayersModel(tf.io.browserFiles([modelFile]));
        model = uploadedModel;
        console.log('自訂模型已載入');
        addChatMessage('用戶成功上傳並載入自訂模型。');
        alert('自訂模型上傳成功！');
      } catch (error) {
        console.error('模型載入失敗:', error);
        addChatMessage('模型上傳失敗，請確保文件格式正確。');
        alert('模型上傳失敗，請確保文件格式正確。');
      }
    });

    // 更新開啟相機函數
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
        video.style.display = 'block';
        petImage.style.display = 'none';
        dropText.style.display = 'none';
        cameraButton.textContent = '拍照';
        switchCameraButton.style.display = 'inline-block';
        cameraButton.removeEventListener('click', openCamera);
        cameraButton.addEventListener('click', capturePhoto);
        addChatMessage('用戶成功開啟了相機。');
        
        // 重置結果顯示
        result.textContent = '';
        catAccuracy.textContent = '貓: 0%';
        dogAccuracy.textContent = '狗: 0%';
      } catch (error) {
        console.error('無法開啟相機:', error);
        addChatMessage('無法開啟相機，請確保您的設備支援並已授權使用相機。');
        alert('無法開啟相機，請確保您的設備支援並已授權使用相機。錯誤信息：' + error.message);
      }
    }

    // 更新拍照函數
    function capturePhoto() {
      if (!video.srcObject) {
        console.error('相機未開啟');
        addChatMessage('無法拍照，相機未開啟。');
        alert('無法拍照，相機未開啟。請先開啟相機。');
        return;
      }
      
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      petImage.src = canvas.toDataURL('image/jpeg');
      petImage.alt = '拍攝的寵物照片';
      petImage.style.display = 'block';
      video.style.display = 'none';
      
      petImage.onload = () => {
        classifyImage(petImage);
      };
      
      cameraButton.textContent = '開啟相機';
      switchCameraButton.style.display = 'none';
      cameraButton.removeEventListener('click', capturePhoto);
      cameraButton.addEventListener('click', openCamera);
      addChatMessage('用戶拍攝了一張照片並進行辨識。');
      
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
    }

    function addChatMessage(message) {
      const chatItem = document.createElement('li');
      chatItem.textContent = message;
      chatHistory.appendChild(chatItem);
    }

    // 更新相機按鈕點擊事件監聽器
    cameraButton.addEventListener('click', openCamera);
  </script>
</body></html>
